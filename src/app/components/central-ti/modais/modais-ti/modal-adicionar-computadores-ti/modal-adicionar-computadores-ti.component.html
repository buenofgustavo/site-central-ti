<div style="max-width: 780px; min-width: 780px; max-height: 500px; min-height: 500px;  background-color: white; overflow: hidden;">

    <mat-tab-group>

      <mat-tab label="Computador">

        <div style=" margin-left: 54px;">
 
            <div class="div-cadastro">
                <nb-form-field>
                  <label for="marca">Marca</label>
                  <input  class="todos-inputs" id="marca" nbInput name="marca">
                </nb-form-field>
                <nb-form-field>
                  <label for="modelo">Modelo</label>
                  <input  class="todos-inputs" id="modelo" nbInput placeholder="" name="modelo">
                </nb-form-field>
            </div>

            <label style="margin-top: 10px;" for="observações">Observações</label>
            <textarea style="padding: 50px; margin-bottom: 10px; width: 92.5%;" fullWidth class="buttons" name="observações" nbInput placeholder=""></textarea>

            <div class="div-cadastro">

                <nb-form-field>
                    <label style="margin-top: 16px;" for="status">Status</label>
                    <input disabled class="todos-inputs" id="status" nbInput placeholder="Com defeito" name="status">
                </nb-form-field>
                <nb-form-field>
                    <label for="anexos">Anexos</label>
                    <input nbInput class="todos-inputs" name="anexos" type="file" (change)="anexar($event)" shape="semi-round" style="padding: 20px; width: 90%;">
                </nb-form-field>

            </div>

            <button class="button" style="width: 93%;" nbButton status="basic">Adicionar</button>


        </div>

      </mat-tab>

    </mat-tab-group>
  
  </div>
