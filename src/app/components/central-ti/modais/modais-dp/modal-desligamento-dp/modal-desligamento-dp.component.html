<div style="max-width: 780px; min-width: 780px; max-height: 448px; min-height: 448px;  background-color: white; overflow: hidden;">

    <mat-tab-group>
      <mat-tab label="Solicitar Desligamento">

        <div style="margin-bottom: 18px; margin-top: 120px; margin-left: 41px;">
  
            <form>
                <div class="center-content">
                    <nb-form-field >
                        <label for="nomeCompleto">Nome Completo</label>
                        <input disabled class="todos-inputs" id="nomeCompleto" nbInput name="nomeCompleto">
                  </nb-form-field>
                </div>
            </form>
  
        </div>
  
      </mat-tab>
      <mat-tab label="Comentários">
        <nb-card style="height: 400px;"> <!-- Defina uma altura máxima para o card -->
          <nb-card-body style="overflow-y: auto;"> <!-- Adicione a propriedade overflow-y -->
            <div *ngFor="let comentario of comentarios">
              <nb-card>
                <nb-card-body>
                  <app-user-info [name]="'Gustavo Bueno'" [title]="'FullStack Developer'"></app-user-info>
                  <div>
                    <span>{{ comentario }}</span>
                  </div>
                </nb-card-body>
              </nb-card>
            </div>
          </nb-card-body>
      
          <nb-card-footer style="margin-bottom: -0px;">
            <div style="display: flex; align-items: center;">
              <input [disabled]="dados.status !== 'Em Aberto'" type="text" nbInput fullWidth class="input-comentario" fieldSize="giant" [(ngModel)]="mensagem" placeholder="Escreva sua mensagem">
              <button [disabled]="dados.status !== 'Em Aberto'" style="margin-left: 20px;" nbButton status="basic" (click)="enviarMensagem()">
                <nb-icon  icon="paper-plane-outline"></nb-icon>
              </button>
            </div>
          </nb-card-footer>
        </nb-card>
      </mat-tab>
    </mat-tab-group>
  
  </div>
