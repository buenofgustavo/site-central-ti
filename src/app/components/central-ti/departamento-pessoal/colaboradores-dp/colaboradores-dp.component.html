<div style="display: flex;">

  <div class="center-content form-field">
    <nb-form-field style="flex: 1;">
        <label for="filial">Colaboradores</label>
        <nb-select placeholder="" name="perfis">
            <nb-option value="">Nenhum</nb-option>
            <nb-option *ngFor="let colaborador of colaboradores" [value]="colaborador.value">
                {{colaborador.viewValue}}
            </nb-option>
        </nb-select>
    </nb-form-field>
  </div>

    <nb-form-field class="form-field">
      <label for="departamento">Departamento</label>
      <nb-select placeholder="" name="perfis">
        <nb-option value="">Nenhum</nb-option>
        <nb-option *ngFor="let departamento of departamentos" [value]="departamento.value" >
          {{departamento.viewValue}}
        </nb-option>
      </nb-select>
    </nb-form-field>

    <nb-form-field class="form-field">
      <label for="filial">Filial</label>
      <nb-select placeholder="" name="perfis">
        <nb-option value="">Nenhum</nb-option>
        <nb-option *ngFor="let filial of filiais" [value]="filial.value" >
          {{filial.viewValue}}
        </nb-option>
      </nb-select>
    </nb-form-field>

    <nb-form-field class="form-field">
      <label for="situacao">Situação</label>
      <nb-select placeholder="" name="situacao">
        <nb-option value="">Nenhum</nb-option>
        <nb-option *ngFor="let situacao of situacoes" [value]="situacao.value" >
          {{situacao.viewValue}}
        </nb-option>
      </nb-select>
    </nb-form-field>


  <button nbButton class="botao-search" ><nb-icon icon="search"></nb-icon></button>

</div>


<div style="margin-top: 40px; margin-bottom: 40px;">
  <table mat-table [dataSource]="dataSource">

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- CPF Column -->
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef> CPF </th>
      <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
    </ng-container>

    <!-- Telefone Column -->
    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef> Telefone </th>
      <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
    </ng-container>

    <!-- Departamento Column -->
    <ng-container matColumnDef="departamento">
      <th mat-header-cell *matHeaderCellDef> Departamento </th>
      <td mat-cell *matCellDef="let element"> {{element.departamento}} </td>
    </ng-container>

    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element">
        <button (click)="openDialog()" nbButton>
          <nb-icon icon="eye-outline"></nb-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page">
  </mat-paginator>
</div>
